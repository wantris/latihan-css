<!DOCTYPE html>
<html>
<head>
	<title> CSS 5 </title>
	<style type="text/css">
		.question{text-decoration: underline;} /*garis bawah */
		.answer{text-decoration: overline;}/*garis atas */
		.repeat{text-decoration: line-through;} /*garis melalui text*/
		.no-imagination{text-decoration: blink; font-weight: bolder;} /*text berkedip*/
	</style>
</head>
<body>
	<p class="question">
		q. kenapa why, tidak pernah never, selalu always?
	</p>
	<p class="answer">
		a. karena because, selalu always kapan-kapan sometimes
	</p>
	<p class="repeat">
		a. i don't know, kasino and indro
	</p>
	<p class="no-imagination">
		maksudnya? ono, kasino, dan indro (warkop dki)
	</p>

</body>
</html>
